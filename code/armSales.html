<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>

    <h1 style="text-align: center; color: deepskyblue">
      <bold> United States Arms Sales </bold>
    </h1>    
  <style>
svg {
    width: 100%;
    height: 100%;
    position: center;
}
.hidden {
      display: none;
}
div.tooltip {
      color: #222; 
      background: #BDE8F0; 
      border-radius: 3px; 
      box-shadow: 0px 0px 2px 0px #a6a6a6; 
      padding: .2em; 
      text-shadow: #f5f5f5 0 1px 0;
      opacity: 0.9; 
      position: absolute;
  </style>
</head>

<svg width="1200" height="850"></svg>
<div class="tooltip"></div>
<body>
<script>
var margin = {top: 10, right: 10, bottom: 10, left: 10};
var width = 960 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;
var projection = d3.geoNaturalEarth1()
                   .center([0, 15]) 
                   .rotate([-9,0])
                   .scale([1300/(2*Math.PI)]) 
                   .translate([450,300]);
var path = d3.geoPath()
             .projection(projection);
var svg = d3.select("svg")
            .append("g")
            .attr("width", width)
            .attr("height", height);
var tooltip = d3.select("div.tooltip");
d3.queue()
  .defer(d3.json, "world-atlas.json")
  .defer(d3.csv, "world-country-names.csv")
  .defer(d3.csv, "armSalesData.csv")
  .await(ready);
function ready(error, world, names, tiv) {
  if (error) throw error;
  var countries1 = topojson.feature(world, world.objects.countries).features;
    countries = countries1.filter(function(d) {
    return names.some(function(n) {
      if (d.id == n.id) 
          return d.name = n.name;   
    })});
    
    countries.map(function (d) {
        names.filter(function (n) {
          if (d.id == n.id) {
            return (d.subregion = n.subregion);
          }
        tiv.filter(function(t){
          if (d.name == t.country){
            (d.twentytens = t.twentytens);
            (d.twothousands = d.twothousands);
            (d.nineties = d.nineties);
            (d.eighties = d.eighties);
            (d.seventies = d.seventies);
            (d.sixties = d.sixties);
            (d.fifties = d.fifties);
          }
        })
        });
      });
    
  svg.selectAll("path")
			.data(countries)
			.enter()
			.append("path")
			.attr("stroke","black")
			.attr("stroke-width",0.65)
            .attr("fill", "grey")
			.attr("d", path )
			.on("mouseover",hoverColorChange)
            .on("mousemove",showTooltip)
            .on("mouseout", removeTooltip);
};
function hoverColorChange(d){
    fillColor = "red"       
    d3.select(this).attr("fill", fillColor);
};
function showTooltip(d){
    if (typeof d.twentytens == 'undefined'){
        d.twentytens = "0"
    }
    tooltip.classed("hidden", false)
        .style("top", (d3.event.pageY) + "px")
        .style("left", (d3.event.pageX + 10) + "px")
        .html(
        "<table>" +
        "<tr><th>" +
        d.name +
        "</tr></th>"+
        "<tr><td>"+
        d.subregion+
        "</tr><td>"+
        "<tr><td>"+
        d.twentytens+
        "</tr><td>"+
        "</table>"              
        );
}
    

    
function removeTooltip(d){
    d3.select(this).attr("fill","grey").attr("stroke-width",0.65);
    tooltip.classed("hidden", true);
};
</script>
</body>
