<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/topojson.v2.min.js"></script>
  <script src="https://d3js.org/d3-queue.v3.min.js"></script>
  <style>
svg {
    width: 100%;
    height: 100%;
    position: center;
}
.hidden {
      display: none;
}
div.tooltip {
      color: #222; 
      background: #BDE8F0; 
      border-radius: 3px; 
      box-shadow: 0px 0px 2px 0px #a6a6a6; 
      padding: .2em; 
      text-shadow: #f5f5f5 0 1px 0;
      opacity: 0.9; 
      position: absolute;
  </style>
</head>

<svg width="1200" height="900"></svg>
<div class="tooltip"></div>
<body>
<script>
var margin = {top: 10, right: 10, bottom: 10, left: 10};
var width = 960 - margin.left - margin.right;
var height = 500 - margin.top - margin.bottom;
var projection = d3.geoNaturalEarth1()
                   .center([0, 15]) 
                   .rotate([-9,0])
                   .scale([1300/(2*Math.PI)]) 
                   .translate([450,300]);
var path = d3.geoPath()
             .projection(projection);
var svg = d3.select("svg")
            .append("g")
            .attr("width", width)
            .attr("height", height);
    
var tooltip = d3.select("div.tooltip");
d3.queue()
  .defer(d3.json, "world-atlas.json")
  .defer(d3.csv, "world-country-names.csv")
  .defer(d3.csv, "TIV-Export-USA-1950-2021_custom.csv")
  .await(ready);
function ready(error, world, names, tiv) {
  if (error) throw error;
  var countries1 = topojson.feature(world, world.objects.countries).features;
    countries = countries1.filter(function(d) {
    return names.some(function(n) {
      if (d.id == n.id) 
          return d.name = n.name;   
    })});
    
    countries.map(function (d) {
        names.filter(function (n) {
          if (d.id == n.id) {
            return (d.region = n.region);
          }
        tiv.filter(function(t){
          if (d.name == t.country){
            return (d.tiv = t.twentytens);
          }
        })
        });
      });
    
  svg.selectAll("path")
			.data(countries)
			.enter()
			.append("path")
			.attr("stroke","black")
			.attr("stroke-width",0.65)
            .attr("fill", "grey")
			.attr("d", path )
			.on("mouseover",showTooltip)
            .on("mousemove",function(d){
                tooltip.classed("hidden", false)
                       .style("top", (d3.event.pageY) + "px")
                       .style("left", (d3.event.pageX + 10) + "px")
                       .html(d.name + ", "+ d.region + ", " + d.tiv);
            })
            .on("mouseout", removeTooltip);
};
function showTooltip(d){
    if (d.region == "North America"){
        fillColor = "green"
    }else if (d.region == "Asia"){
        fillColor = "yellow"
    }else if (d.region == "Africa"){
        fillColor = "orange"
    }else if (d.region == "Oceania"){
        fillColor = "purple"
    }else if (d.region == "Europe"){
        fillColor = "blue"
    }
    else{
        fillColor = "red"
    }
    d3.select(this).attr("fill", fillColor);
    return tooltip.style("hidden", false).html(d.name + ", "+ d.region);
};
function removeTooltip(d){
    d3.select(this).attr("fill","grey").attr("stroke-width",0.65);
    tooltip.classed("hidden", true);
};
</script>
</body>
